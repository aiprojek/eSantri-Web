
name: Release App

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # --- Install Dependencies ---
      
      # Ubuntu
      - name: Install dependencies (ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf imagemagick

      # macOS
      - name: Install dependencies (macos)
        if: matrix.platform == 'macos-latest'
        run: brew install imagemagick

      # Windows
      - name: Install dependencies (windows)
        if: matrix.platform == 'windows-latest'
        run: choco install imagemagick --no-progress

      # --- Build Process ---

      - name: Install Frontend dependencies
        run: npm install

      # FIX: Generate App Icons robustly
      # 1. Convert SVG to large PNG using ImageMagick (avoids Tauri SVG decoder issues)
      # 2. Use Tauri CLI to generate all icon sizes from the PNG
      
      - name: Generate Icons (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          mkdir -p src-tauri/icons
          convert -background none -resize 1024x1024 public/icon.svg public/icon-source.png
          npm run tauri -- icon public/icon-source.png

      - name: Generate Icons (Windows)
        if: runner.os == 'Windows'
        run: |
          if not exist "src-tauri\icons" mkdir "src-tauri\icons"
          magick public/icon.svg -background none -resize 1024x1024 public/icon-source.png
          npm run tauri -- icon public/icon-source.png
        shell: cmd

      # Build Frontend first to ensure no errors
      - name: Check Frontend Build
        run: npm run build

      # Build & Bundle Desktop App
      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name || 'v0.0.1' }}
          releaseName: 'eSantri App v__VERSION__'
          releaseBody: 'Lihat bagian Assets untuk mengunduh aplikasi sesuai OS Anda.'
          releaseDraft: true
          prerelease: false
