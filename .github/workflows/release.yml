
name: Release App

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      # Install dependensi Linux yang wajib untuk Tauri v1
      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Frontend dependencies
        run: npm install

      # Langkah ini memastikan tidak ada error TypeScript/React SEBELUM masuk ke build aplikasi desktop
      - name: Check Frontend Build
        run: npm run build

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name || 'v0.0.1' }}
          releaseName: 'eSantri App v__VERSION__'
          releaseBody: 'Lihat bagian Assets untuk mengunduh aplikasi sesuai OS Anda.'
          releaseDraft: true
          prerelease: false
